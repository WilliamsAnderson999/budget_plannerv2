name: budget_manager
description: Uma aplicação moderna de gestion de budget com Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Icônes et UI
  cupertino_icons: ^1.0.6
  
  # Firebase - dernières versions compatibles Flutter 3.38
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_messaging: ^16.1.0
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  
  # Gestion d'état
  provider: ^6.1.1
  
  # Internationalisation
  intl: ^0.20.2
  
  # Graphiques (Syncfusion dernière version stable)
  syncfusion_flutter_charts: ^32.1.19
  syncfusion_flutter_core: ^32.1.19
  
  # Effets UI
  shimmer: ^3.0.0
  
  # Animations
  lottie: ^3.3.2
  
  # Images SVG
  flutter_svg: ^2.0.9
  
  # Calendrier
  table_calendar: ^3.2.0
  
  # Indicateurs
  percent_indicator: ^4.2.3
  
  # Polices
  google_fonts: ^6.1.0
  
  # Gestion des fichiers et timezone
  path_provider: ^2.1.0
  timezone: ^0.10.1
  
  # Requêtes HTTP
  http: ^1.1.0
  dio: ^5.3.2
  
  # Traitement de données
  csv: ^6.0.0
  pdf: ^3.10.4
  
  # IA/LLM (OpenAI)
  openai_dart: ^0.6.0+1
  
  # Partage
  share_plus: ^12.0.1
  uuid: ^4.4.0
  firebase_ai: ^3.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
